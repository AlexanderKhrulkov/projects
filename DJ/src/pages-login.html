<!DOCTYPE html>
<html lang="ru">
	@@include('partials/head.html',{
		"title" : "Авторизация",
		csslink: ['personal']
	})
	<body>
		<link rel="stylesheet" href="/assets/css/cart.css">
		<link rel="stylesheet" href="/assets/css/personal.css">
		@@include('./partials/header.html')


		<main>
			<section class="section">
				<div class="container">

					<div class="section__header">
						<h1 class="block__title">Войти в личный кабинет</h1>
					</div>

					
					<div class="block__wrapper block__auth">
						
					
						<form method="post" class="form form--loginWithoutReg">
							<div class="form__wrapper">
					
								<p class="error__p">Не правильный логин или пароль</p>
					
								<div class="form__group">
									<label for="email">Логин (эл. почта)</label>
									<input type="text" name="login" placeholder="Введите ваш логин">
								</div>
								<div class="form__group">
									<label for="password">Пароль</label>
									<input type="password" name="password" placeholder="Введите пароль">
								</div>

								<div class="d-flex form__bottom">
									
									<div class="form__buttons">
										<input type="button" value="Войти" class="btn btn--red form__button auth___button">
									</div>

									<a href="/password_recovery/" class="form__link  form__link--restore">Забыли пароль?</a>
								</div>
					
							
							</div>
						</form>

						<div class="block__textBlock">
							<p class="block__text">Если у&nbsp;вас нет аккаунта, пожалуйста, <a href="#" class="block__link">Зарегистрируйтесь</a></p>
						</div>

					</div>
					










					
				</div>
			</section>
		</main>
		
		
		@@include('./partials/footer.html')
		<script src="./assets/js/vendor.js"></script>
		<script src="./assets/js/filter.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
