<div class="search-tag">
  @@if(title == true) {
    <div class="search-tag__title">Часто ищут:</div>
  }
  <ul class="search-tag__list d-flex align-items-center flex-wrap">
    @@for(var i = 0; i < items.length; i++) {
      <li class="search-tag__item"><a href="#" class="search-tag__link">`+items[i]+`</a></li>  
    }
  </ul>
</div>
